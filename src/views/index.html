    <style>
        @import url("https://fonts.googleapis.com/css?family=Dosis:300,400,700,800");

        :root {
            --background: 266, 16%, 92%;
            --text-primary: 0, 0%, 0%;
            /* Colors */
            --black: 0, 0%, 0%;
            --white: 0, 0%, 100%;
            --red: 347, 84%, 68%;
            --orange: 23, 84%, 68%;
            --yellow: 52, 84%, 68%;
            --green: 114, 84%, 68%;
            --teal: 163, 84%, 68%;
            --blue: 219, 84%, 68%;
            --purple: 279, 84%, 68%;
            --pink: 312, 84%, 68%;
            /* Gradients */
            --gradient: linear-gradient(90deg, hsla(var(--red), 1) 0%, hsla(var(--orange), 1) 12.5%, hsla(var(--yellow), 1) 25%, hsla(var(--green), 1) 37.5%, hsla(var(--teal), 1) 50%, hsla(var(--blue), 1) 62.5%, hsla(var(--blue), 1) 75%, hsla(var(--purple), 1) 87.5%, hsla(var(--pink), 1) 100%);
            /* Sizes */
            --paragraph: 1.11rem;
            /* misc */
            --transition-main: .175, .685, .32;
            /* Fonts */
            --font-main: "Poppins";
        }

        *,
        *::before,
        *::after {
            box-sizing: inherit;
        }



        #container {
            position: absolute;
            /*overflow: hidden;*/
            height: 100%;
            background-color: #1e1e1e;
            width: 100%;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #0f0f0f;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        #overlay {
            font-family: "Dosis", sans-serif;
            font-weight: 1000;
            position: fixed;
            display: block;
            width: 0%;
            height: 0%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 2;
            cursor: pointer;
            left: 0;
            line-height: 200px;
            margin-top: -100px;
            position: absolute;
            text-align: center;
            top: 40%;
            width: 100%;
        }

        /* Button */
        button {
            padding: .8em 1.2em;
            border: 1px solid hsl(var(--black));
            background-color: var(--background);
            font-size: var(--paragraph);
            cursor: pointer;
            outline: none;
        }

        button:focus {
            box-shadow:
                0 0 0 2px hsl(var(--black)),
                0 0 0 3px hsl(var(--white));
            border: 1px solid transparent;
        }

        .button,
        .btn-secondary {
            margin: 0;
            width: 100%;
            position: relative;
            padding: 0.7em 0em;
            letter-spacing: .025em;
            color: black;
            font-size: var(--paragraph);
            background: var(--gradient);
            background-size: 500%;
            border-radius: 5px;
            border: none;
            transform: scaleX(1);
            transition: transform .3s cubic-bezier(var(--transition-main), 1.275), filter .3s cubic-bezier(var(--transition-main), 1.275), bottom .3s cubic-bezier(var(--transition-main), 1.275), background-position 7.5s cubic-bezier(var(--transition-main), .955);
        }

        .button {
            transition: transform .3s cubic-bezier(var(--transition-main), 1.275), bottom .3s cubic-bezier(var(--transition-main), 1.275), background-position 17.5s cubic-bezier(var(--transition-main), .955);
        }

        .button,
        .button .btn-secondary {
            bottom: 0;

        }

        .button .btn-secondary {
            left: 0;
            width: 100%;
            position: absolute;
            filter: blur(1rem);
            transform: scale3d(.85, .95, 1);

            opacity: .5;
            z-index: -1;
        }

        .button:focus {
            outline: none;
        }

        .button:hover {
            bottom: 2px;

            background-position: 100% 100%;
            outline: none;
        }

        .btn-secondary,
        .button:hover .btn-secondary {
            bottom: -5px;
            background-position: 100% 50%;
            filter: blur(1.6rem);
            opacity: .8;
        }

        .button ion-icon {
            margin: 0 .5em .075em 0;
        }


        #text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-size: 50px;
            margin: auto;
            line-height: 30px;
            color: white;
            transform: translate(-50%, -50%);
            -ms-transform: translate(-50%, -50%);
        }

        .line-1 {
            position: relative;
            top: 50%;
            width: 24em;
            margin: 0 auto;
            border-right: 2px solid rgba(255, 255, 255, .75);
            font-size: 180%;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            transform: translateY(-50%);
            white-space: pre-wrap;
        }

        .anim-typewriter {
            animation: typewriter 4s steps(44) 1s 1 normal both, blinkTextCursor 500ms steps(44) infinite normal;
        }

        @keyframes typewriter {
            from {
                width: 0;
            }

            to {
                width: 24em;
            }
        }

        @keyframes blinkTextCursor {
            from {
                border-right-color: rgba(255, 255, 255, .75);
            }

            to {
                border-right-color: transparent;
            }
        }

    </style>

<script>
    function getParameterByName(name, url = window.location.href) {
        name = name.replace(/[\[\]]/g, '\\$&');
        var regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)'),
            results = regex.exec(url);
        if (!results) return null;
        if (!results[2]) return '';
        return decodeURIComponent(results[2].replace(/\+/g, ' '));

    }

    if (getParameterByName("loggedout") == "true") { localStorage.setItem("login", "false") }

      document.getElementById("loginbutton").innerHTML=`<button type="button" class="button btn-primary flexbox hide-mediumsc hide-smallsc" style="width: 10%;" type="button"  onclick="javascript:window.location.href='/panel'">

          </button>
          <button type="button" class="button btn-primary flexbox hide-largesc" style="width: 40%;" type="button" onclick="javascript:window.location.href='/panel'">
              <ion-icon name="folder-open-outline"></ion-icon> Open <div class="btn-secondary" ></div>
          </button>`
    }*/


    async function validate() {
        let password = document.getElementById("password").value;
        let username = document.getElementById("username").value;
        const response = await fetch("/pass/validate/?username=" + username + "&password=" + password);
        const json = await response.json();
        if (json.data == true) {
            localStorage.setItem("login", "true");
            window.location.href = "/login?username=" + username + "&password=" + password;
        }
        else {
            UIkit.notification({
                message: 'Invalid Username / Password!',
                status: 'danger',
                pos: 'bottom-left',
                timeout: 5000
            });
        }
    }	
</script>
