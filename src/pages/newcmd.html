<!DOCTYPE html>
<html lang="en">
<head>
<title>@akarui/aoi.panel</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/codemirror.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/codemirror.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.29.0/mode/javascript/javascript.js"></script>
<link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.52.2/theme/night.min.css">
  <script>
window.onload = function () {
    const editor = CodeMirror.fromTextArea($("#code")[0], {
        lineNumbers: false,
        lineWrapping: true,
        mode: 'javascript',
        theme: 'night'
    });
};
</script>


<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
  <script src='https://kit.fontawesome.com/dc1278f4ea.js' crossorigin='anonymous'></script>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
<style>
body,h1,h2,h3,h4,h5,h6 {font-family: "Lato", sans-serif}
.w3-bar,h1,button {font-family: "Montserrat", sans-serif}
.fa-anchor,.fa-coffee {font-size:200px}

/* CUSTOM SCROLL BAR */
::-webkit-scrollbar {
  width: 10px;
}

::-webkit-scrollbar-track {
  background: grey; 
}
 
::-webkit-scrollbar-thumb {
  background: #0373fc; 
}

::-webkit-scrollbar-thumb:hover {
  background: #0373fc; 
}

</style>
<style>
  textarea::placeholder {
    color: #FFFFFF;  
  }
  input::placeholder {
    color: #FFFFFF;  
  }
  textarea {
    color: #FFFFFF;
    border:1px solid white;
  }
  input {
    color: #FFFFFF;
    border:1px solid white;
  }
</style>
</head>
<body>

<!-- Navbar -->
<div class="w3-top">
  <div class="w3-bar w3-indigo w3-card w3-left-align w3-large">
    <a class="w3-bar-item w3-button w3-hide-medium w3-hide-large w3-right w3-padding-large w3-hover-white w3-large w3-indigo" href="javascript:void(0);" onclick="myFunction()" title="Toggle Navigation Menu"><i class="fa fa-bars"></i></a>
    <a href="/panel" class="w3-bar-item w3-button w3-padding-large "><i class="fa-solid fa-house-chimney"></i> Home</a>
    <a href="/commands" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-grey w3-white"><i class="fa-solid fa-clipboard-list"></i> Commands</a>
    <a href="/guilds" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa-solid fa-server"></i> Servers</a>
    <a href="/edit/mainfile" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa fa-brands fa-square-js"></i> Edit Main File</a>
    <a href="/errors" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa-solid fa-bug"></i> Errors</a>
    <a href="https://aoi.js.org/invite" class="w3-bar-item w3-button w3-hide-small w3-padding-large w3-hover-white"><i class="fa-solid fa-user-doctor-message"></i><i class="fa-solid fa-hand"></i> Support Server</a>
  </div>

  <!-- Navbar on small screens -->
  <div id="navDemo" class="w3-bar-block w3-white w3-hide w3-hide-large w3-hide-medium w3-large">
    <a href="/commands" class="w3-bar-item w3-button w3-padding-large"><i class="fa-solid fa-clipboard-list"></i> Commands</a>

    <a href="/guilds" class="w3-bar-item w3-button w3-padding-large"><i class="fa-solid fa-server"></i> Servers</a>
    <a href="https://aoi.js.org/invite" class="w3-bar-item w3-button w3-padding-large"><i class="fa-solid fa-hand"></i> Support Server</a>
    <a href="/edit/mainfile" class="w3-bar-item w3-button w3-padding-large"><i class="fa fa-brands fa-square-js"></i> Edit Main File</a>
    <a href="/errors" class="w3-bar-item w3-button w3-padding-large"><i class="fa-solid fa-bug"></i> Errors</a>
  </div>
</div>

<!-- Header -->
<header class="w3-container w3-indigo w3-center" style="padding:128px 16px">

  <h1 class="w3-margin w3-jumbo">Create Command</h1>
  <p class="w3-xlarge">Create A New Command Here!</p>


</header>

<!-- First Grid -->
<div class="w3-row-padding w3-padding-64 w3-container w3-black">
  <div class="w3-content">
    <br>
    <br>
    <br><br>
    <form action='/command/save' method='post' style="color:#FFFFFF;" onsubmit="return chkname();">
      File Name:
      <input type="hidden" name="path" value="document.getElementByID(name).value" class="w3-input"style="color:#000000;">
            <input type="text" name="name" class="w3-indigo w3-input" id="name" placeholder="File Name"  required style="color:#000000;" value="<!val>/">
            <br>
           Code:<br>
      <pre>
<textarea name="code" id="code" placeholder="your aoi.js code" class="w3-input w3-indigo" style="color:#000000;" spellcheck="false" onfocus="this.style.height = ''; this.style.height = this.scrollHeight +'px'" oninput="this.style.height = ''; this.style.height = this.scrollHeight +'px'">
module.exports = {
  name:"",
  aliases:[""],
  code:``
}
</textarea>
        <pre>
			<br><br>
<button class="w3-button w3-round-large w3-indigo" type="submit">Save</button><br><br>

    </form>
  </div>
</div>


<!-- Footer -->
<footer class="w3-container w3-padding-64 w3-center w3-indigo" style="background-color:#3f51b5;">  
  
 <p>Made By <a href="https://github.com/AkaruiDevelopment" target="_blank">Akarui Development</a></p>
</footer>
<script>
function chkname() {
    var code = document.getElementById("name").value


    if(code=="<!val>/") {
        alert('No name was provided...');
        return false;
    }
    else {
        return confirm('Do you really want to create the command?');
    }
}

window.addEventListener('DOMContentLoaded', (event) => {
    document.getElementById("code").style.height = '';
    document.getElementById("code").style.height = document.getElementById("code").scrollHeight +'px';
});

function myFunction() {
    const x = document.getElementById("navDemo");
    if (x.className.indexOf("w3-show") === -1) {
    x.className += " w3-show";
  } else { 
    x.className = x.className.replace(" w3-show", "");
  }
}
</script>

</body>
</html>
